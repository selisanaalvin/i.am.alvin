<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Hi, i am Alvin</title>
</head>
<body>
    <!-- head component -->
    <header>
        <div class="logo">
            <img src="./img/logo-1.png" alt=""/>

            <button id="navToggle" class="nav-toggle" aria-label="toggle navigator">
                <span class="my-hamburger"></span>
            </button>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item" id="navLink-home"><a href="#home" class="nav__link">Home</a></li>
                    <li class="nav__item" id="navLink-services"><a href="#services" class="nav__link">My Services</a></li>
                    <li class="nav__item" id="navLink-about"><a href="#about" class="nav__link">About Me</a></li>

                </ul>
            </nav>
    </header>
    <!-- end of head component-->
     

     <!-- Introduction -->
     <section class="intro" id="home">
        <h1 class="section__title section__title--intro">
            Hi, I am <strong id="name" id="clickName" class="animated slideInLeft"> Alvin </strong>
        </h1>
        <p id="position" id="clickPosition" class="section__subtitle section__subtitle--intro">Web Dev. </p>
        <img src="./img/profilealvin-1.png" alt="a picture of Alvin Poe Selisana" class="intro__img"/>

    <script src="js/index-scripts.js"></script>
